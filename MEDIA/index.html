<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Média</title>
</head>
<body>
    <h1>Calculadora de média</h1>
    <section class="campo">
    <form action="media.php">
        <div class="nome">
            <label class="pedidos" for="text">Escreva seu nome: </label>
            <input type="text" name="nome" id="rnome">
        </div>
        <div class="numeros">
            <label for="text">Nota 1:</label>
            <input class="respostas" type="number" name="nota1" min="0" max="10" step="0.01">
            
            <label for="text">Nota 2:</label>
            <input class="respostas" type="number" name="nota2" min="0" max="10" step="0.01">
            
            <label for="text">Nota 3:</label>
            <input class="respostas" type="number" name="nota3" min="0" max="10" step="0.01">
            
            <label for="text">Nota 4:</label>
            <input class="respostas" type="number" name="nota4" min="0" max="10" step="0.01">
            
            <label for="text">Nota 5:</label>
            <input class="respostas" type="number" name="nota5" min="0" max="10" step="0.01">
            
            <input class="btn" type="submit" value="Calcular">
        </div>
    </form>
</section>
</body>
</html>
